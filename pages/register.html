<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="alert alert-info w-50 mx-auto">
        <div class="display-6"> Registration Form</div>
        <hr>
           <form action="/save" method="get">
            <div class="my-3">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Enter name">
            </div>
            <div class="my-3">
                <label class="form-label" for="age">Age:</label>
                <input class="form-control" type="number" id="age" name="age" placeholder="Enter age">
            </div>
            <label class="form-label" for="age">Gender:</label>
            <select class="form-select" name="gender" aria-label="select your gender">
                <option selected value="">Select Gender</option>
                <option value="m">male</option>
                <option value="f">female</option>
                <option value="o">other</option>
              </select>
            <div class="my-3">
                <label class="form-label" for="mobile">Mobile:</label>
                <input class="form-control" type="tel" id="mobile" name="mobile" placeholder="Enter Mobile No.">
            </div>
            <div class="my-3">
                <label class="form-label" for="email">Email-id:</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter Email-id.">
            </div>
            <div class="my-3">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter Password">
            </div>
            <div class="my-3">
                <label class="form-label" for="c-password">Conifrm Password:</label>
                <input class="form-control" type="password" id="c-password" name="c-password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-danger">Register</button>
            <button type="reset"  class="btn btn-secondary">Clear</button>
           </form>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
